# You can specify a custom docker image from Docker Hub as your build environment.
image: node:14.7.0

pipelines:
  branches:
    staging:
      - step:
          name: Deploy
          deployment: staging
          caches:
            - node
          script:
            - npm install
            - npm run generate:staging
            - pipe: atlassian/sftp-deploy:0.5.5
              variables:
                USER: $USER
                SERVER: '$SERVER'
                REMOTE_PATH: /home/$PROJECT/
                LOCAL_PATH: 'dist/*'
                EXTRA_ARGS: '-i cert/$USER.pem'
    production:
      - step:
          name: Deploy
          deployment: production
          caches:
            - node
          script:
            - npm install
            - npm run generate:production
            - pipe: atlassian/sftp-deploy:0.5.5
              variables:
                USER: $USER
                SERVER: '$SERVER'
                REMOTE_PATH: /home/$PROJECT/
                LOCAL_PATH: 'dist/*'
                EXTRA_ARGS: '-i cert/$PEM.pem'
